<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{save}">Ajouter </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Listes des etudiants</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-5">


    <div class="card">
        <div class="card-header">
            <h1>liste des etudiants</h1>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>keyword</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Nom</th>
                    <th>Promotion</th>
                    <th>faculte</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" e : ${listeEtudiants}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nom}"></td>
                    <td th:text="${e.promotion}"></td>
                    <td th:text="${e.faculte}"></td>
                    <td> <a class="btn btn-danger" th:href="@{delete(id=${e.id})}"> delete</a> </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
